<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
	<!-- IF UKRGB_ACP_MODE == "settings" -->
        <dl>
            <dt>
                <label for="post_id">{L_APC_UKRGB_POST_ID}{L_COLON}</label>
            </dt>
            <dd>
                <input type="text" id="post_id"  name="post_id" value="{UKRGB_BBCODE_POST_ID}"/>
            </dd>
        </dl>
		<hr>
		<pre>
		{UKRGB_BBCODE_EDIT_POST_TEXT}
		</pre>
		<hr>
		<pre>
		{UKRGB_BBCODE_NEW_POST_TEXT}
		</pre>
		<hr>
	<!-- ELSE -->
		<p>Nothing to show</p>
	<!-- ENDIF -->
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		</p>
		{S_HIDDEN_FIELDS}
		{S_FORM_TOKEN}
	</fieldset>
</form>

<form id="acp_board_fix_all" method="post" action="{U_ACTION}">
	<fieldset>
		<p class="buttons">{L_APC_UKRGB_BBCODE_ALL}
			<input class="button" type="submit" id="fix-all" name="fix_all" value="{L_SUBMIT}" />&nbsp;
		</p>
		<p>{L_APC_UKRGB_BBCODE_UPD_COUNT_MSG}: {UKRGB_BBCODE_UPD_COUNT}</p>

		{S_HIDDEN_FIELDS}
		{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
