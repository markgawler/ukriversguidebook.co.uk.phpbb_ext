<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
        <dl>
            <dt>
                <label for="ukrgb_jfusion_jname">{L_ACP_UKRGB_JFUSION_JNAME}</label>
            </dt>
            <dd>
                <input type="text" name="ukrgb_jfusion_jname" value="{UKRGB_JFUSION_JNAME}"/>
            </dd>
        </dl>

        <dl>
            <dt>
                <label for="ukrgb_jfusion_apipath">{L_ACP_UKRGB_JFUSION_APIPATH}</label>
            </dt>
            <dd>
                <input type="text" name="ukrgb_jfusion_apipath" value="{UKRGB_JFUSION_APIPATH}"/>
            </dd>
        </dl>
        
        <dl>
            <dt>
                <label for="ukrgb_secret">{L_ACP_UKRGB_SECRET}</label>
            </dt>
            <dd>
                <input type="text" name="ukrgb_secret" value="{UKRGB_SECRET}"/>
            </dd>
        </dl>
 
        
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
